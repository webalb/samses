{% extends "base.html" %}
{% block title %} Reset your password {% endblock %}

{% block content %}
<h2>Forgotten your password?</h2>
<p>Enter your email address to obtain a new password</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Send Email</button>
</form>
{% endblock %}
