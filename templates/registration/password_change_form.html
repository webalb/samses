{% extends "base.html" %}
{% block title %} Change your Password {% endblock %}

{% block content %}
<h2>Change Password</h2>

<p>Please use the form below to change your password</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change password</button>
</form>
{% endblock %}
