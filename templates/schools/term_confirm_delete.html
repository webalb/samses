{% extends "base.html" %}
{% block title %} Term delete {% endblock %}

{% block content %}
  <h2>Delete Term</h2>
  <p>Are you sure you want to delete <b>{{ term }}</b> from this server?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Yes, delete</button> <br>
    <a class="btn btn-secondary mt-4" href="{% url 'schools:academic_sessions' %}">Cancel</a>
  </form>
{% endblock %}
