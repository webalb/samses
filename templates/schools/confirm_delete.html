{% extends "base.html" %}

{% block title %} Samses confirmation page for information deletion {% endblock %}

{% block content %}
  <h2>Delete School {{ obj_name }} Information</h2>
  <p>Are you sure you want to delete <b>{{ object }}</b> from this server?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Yes, delete</button> <br>
    <a class="btn btn-secondary mt-4" href="{% url 'schools:list' %}">Cancel</a>
  </form>
{% endblock %}
