{% extends "base.html" %}
{% block title %} School Metadata delete {% endblock %}

{% block content %}
  <h2>Delete School Metadata</h2>
  <p>Are you sure you want to delete metadata for <b>{{ metadata.school.name }}</b> from this server?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'schools:list' %}">Cancel</a>
  </form>
{% endblock %}
