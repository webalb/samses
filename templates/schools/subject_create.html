{% extends "base.html" %}
{% block title %} Subject {% if form.instance.pk %}Update{% else %}create{% endif %} {% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Update/Edit{% else %}New{% endif %} Subject</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'schools:subject_list' %}">Back to List</a>
{% endblock %}
