{% extends "base.html" %}
{% block title %} School delete {% endblock %}

{% block content %}
  <h2>Delete School</h2>
  <p>Are you sure you want to delete {{ school.name }} from this server?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'schools:list' %}">Cancel</a>
  </form>
{% endblock %}
