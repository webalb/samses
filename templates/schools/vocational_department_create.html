{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Create Vocational Department <br> for <br>  </h2>
    <p class="text-muted small text-center">{{ school.name }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'schools:department_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
