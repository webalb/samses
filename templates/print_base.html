{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         @media print {
            body * {
                visibility: visible;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .letter-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .letter-content {
            background-color: #ffffff;
            padding: 6.5%;
            border-radius: 8px;
        }
        .letter-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .signature {
            margin-top: 40px;
        }
        .divider {
            width: 100%;
            height: 20px; /* Adjust height as needed */
            display: block;
            background: linear-gradient(
                to right,
                #10600c 0%,
                #10600c 25%,
                #a6a6a6 25%,
                #a6a6a6 55%,
                #10600c 55%,
                #10600c 100%
            );
            print-color-adjust: exact; /* For modern browsers */
            -webkit-print-color-adjust: exact; /* For WebKit browsers */
        }

        
        
        /* Print-specific styles */
        @media print {
            /* Hide everything */
                @page {
                    size: A4;
                    margin: 200mm; /* Adjust the margins as needed */
                }

                body {
                    margin: 0;
                    padding: 0;
                    width: 210mm;
                    height: auto;

                    visibility: visible;
                    -webkit-print-color-adjust: exact !important;
                    print-color-adjust: exact !important;
                }

                .content {
                    width: 100%; /* Ensure it fits within the page */
                    max-width: 190mm; /* Allow for margins */
                    margin: 0 auto; /* Center content */
                    padding: 10mm; /* Add padding for neat layout */
                    box-sizing: border-box;
                }

            body * {
                visibility: hidden;
            }

            /* Show the specific div */
            .letter-content, .letter-content * {
                visibility: visible;
            }

            /* Ensure the specific div is positioned correctly */
            .letter-content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            
        }
        
    </style>
</head>
<body style="color: #000">

    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
