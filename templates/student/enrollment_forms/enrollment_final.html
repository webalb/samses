{% extends "base.html" %}
{% block title %}
    Student enrollment final | SAMSES
{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>Finalize Enrollment for {{ student.full_name }} at {{ school.name }}</h2>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enroll</button>
</form>

{% endblock content %}
