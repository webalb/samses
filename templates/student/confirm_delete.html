{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3>Confirm Delete {{ obj_name }}</h3>
    <p>Are you sure you want to delete {{ object }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
