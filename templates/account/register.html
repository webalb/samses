{% extends "base.html" %}
{% block title %} SEC | Create an account with us {% endblock %}

{% block content %}
<h2>Create an account</h2>
<p>Please sign-up with us using the following form.</p>
<form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <button type="submit">Create an account</button>
</form>
{% endblock %}
